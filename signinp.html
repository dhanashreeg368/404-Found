    <style>  
        body{
    display: flex;
    background: url("img/photo/bg.jpg") no-repeat center;
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center;
        }
        input[type=text], input[type=password], textarea {  
          width: 50%;  
          padding: 10px;  
          margin: 5px 0 22px 0;  
          display: inline-block;  
          border: none;  
          background: #f1f1f1;  
        }  
        input[type=text]:focus, input[type=password]:focus {  
          background-color: #5bc0de;  
          outline: none;  
        }  
         div {  
                    padding: 5px 0;  
             }  
        hr {  
          border: 1px solid #f1f1f1;  
          margin-bottom: 25px;  
        }  
        .registerbtn {  
          background-color: #5bc0de;  
          color: white;  
          padding: 16px 20px;  
          margin: 8px 0;  
          border: none;  
          cursor: pointer;  
          width: 50%;  
          opacity: 0.9;  
        }  
        .registerbtn:hover {  
          opacity: 1;  
        }  
        </style>

<body>
<form>        
    <div class="container">  
    <center>  <h1> Student Registeration Form</h1> </center>  
    <hr>  
    <label> Name: </label>   
  <input type="text" id="cont" name="firstname" placeholder= "Name" required />        
  <div>  
  <label>   
  Gender :  
  </label><br>  
  <input type="radio" value="Male" name="gender" checked > Male   
  <input type="radio" value="Female" name="gender"> Female   
  <input type="radio" value="Other" name="gender"> Other   
  </div>
  
  <div>  
    <label>   
    Contact Number :  
    </label> 
    <input type="text" id="cont2" name="country code" placeholder="Country Code"  value="+91"/> 
  </div>

  <div>  
    <label> <br>  
    Email id :  
    </label> 
    <input type="text" id="cont1" name="email id" placeholder="Enter email" required/> 
  </div>  
      <label for="psw"><b>Password</b></label>  
      <input type="password" placeholder="Enter Password" name="psw" required> <br>
      <label for="psw-repeat"><b>Re-type Password</b></label>  
      <input type="password" id="cont3" placeholder="Retype Password" name="psw-repeat" required> <br> 
      <button type="submit" class="registration" onclick="send()">Register</button>
  </form>
